<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Simulator</title>
</head>

<body style="margin: 0; overflow: hidden">
  <canvas id="canvas"></canvas>
  <div id="info"
    style="display: none; padding: 16px; position: fixed; bottom: 0; left: 0; background: rgba(255, 255, 255, 0.2); color: white; font-family: monospace; user-select: none; font-size: large;">
    <div>
      <span style="margin-right: 3ch;">Speed:</span>
      <span id="speed"></span>
    </div>
    <div>
      <span>Altitude:</span>
      <span id="altitude"></span>
    </div>
    <div>
      <span">Throttle:</span>
      <span id="throttle"></span>
    </div>

    <p>

    <div>
      <span>Progress:</span>
      <span id="progress"></span>
    </div>
    <div>
      <span style="margin-right: 4ch;">Time:</span>
      <span id="time"></span>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
